<html>

<head>
	<title>Login and Registration</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
		body {
			background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url(img4.jpeg);
			height: 95vh;
			background-size: cover;
			background-position: center;
		}

		.login-page {
			width: 360px;
			padding: 10% 0 0;
			margin: auto;
		}

		.form {
			position: relative;
			z-index: 1;
			background: rgba(7, 40, 195, 0.8);
			max-width: 360px;
			margin: 0 auto 100px;
			padding: 45px;
			text-align: center;
		}

		.form input {
			font-family: "Roboto", sans-serif;
			outline: 1;
			background: #f2f2f2;
			width: 100%;
			border: 0;
			margin: 0 0 15px;
			padding: 15px;
			box-sizing: border-box;
			font-size: 14px;
		}

		.form button {
			font-family: "Roboto", sans-serif;
			text-transform: uppercase;
			outline: 0;
			background: #4CAF50;
			width: 100%;
			border: 0;
			padding: 15px;
			color: #FFFFFF;
			font-size: 14px;
			cursor: pointer;
		}

		.form button:hover,
		.form button:active {
			background: #43A047;
		}

		.form .message {
			margin: 15px 0 0;
			color: aliceblue;
			font-size: 12px;
		}

		.form .message a {
			color: #4CAF50;
			text-decoration: none;
		}

		.form .registration-form {
			display: none;
		}
	</style>
</head>

<body>
	<div class="login-page">
		<div class="form">

			<form class="registration-form" method="POST" action="index.html" onsubmit="return validate()">
				<input type="text" name="user name" id="username" placeholder="user name" autocomplete="off">
				<div id="div1"></div>
				<input type="text" name="email" id="email" placeholder="email" autocomplete="off">
				<div id="div2"></div>
				<input type="password" name="password" id="password" placeholder="password" autocomplete="off">
				<input type="checkbox" onclick="myFunction()">Show Password
				<div id="div3"></div>
				<input type="password" name="confirm password" id="confirmPassword" placeholder="confirm password"
					autocomplete="off">
				<div id="div4"></div>
				<input type="text" name="mobile number" id="mobileNumber" placeholder="mobile number"
					autocomplete="off">
				<div id="div5"></div>
				<button type="submit" name="submit">Register</button>
				<p class="message">Already Registered? <a href="#">Login</a></p>
			</form>

			<form class="login-form" method="POST" action="index.html" onsubmit="return validate_login()">
				<input type="text" name="user name" id="username" placeholder="user name" autocomplete="off">
				<div id="div1"></div>
				<input type="password" name="password" id="password" placeholder="password" autocomplete="off">
				<div id="div3"></div>
				<button type="submit" name="submit">Login</button>
				<p class="message">Forgot password? <a href="#">Click Here</a></p>
				<p class="message">Not Registered? <a href="#">Register</a></p>
			</form>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

	<script>
		$('.message a').click(function () {
			$('form').animate({ height: "toggle", opacity: "toggle" }, "slow");
		});
	</script>

	<script>
		function myFunction() {
			var x = document.getElementById("password");
			if (x.type === "password") {
				x.type = "text";
			} else {
				x.type = "password";
			}
		}
	</script>
	
	<script>
		function validate() {
			var username = document.getElementById('username').value;
			var password = document.getElementById('password').value;
			var confirmPassword = document.getElementById('confirmPassword').value;
			var email = document.getElementById('email').value;
			var mobileNumber = document.getElementById('mobileNumber').value;

			var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

			if (username == "") {
				document.getElementById('div1').innerHTML = "** Please fill the username field.";
				document.getElementById('div1').style.color = "Red";
				return false;
			}
			if (username.length <= 2 || username.length > 20) {
				document.getElementById('div1').innerHTML = "** The length of username must be between 2-20.";
				document.getElementById('div1').style.color = "Red";
				return false;
			}
			if (!isNaN(username)) {
				document.getElementById('div1').innerHTML = "** Only characters are allowed.";
				document.getElementById('div1').style.color = "Red";
				return false;
			}

			if (email == "") {
				document.getElementById('div2').innerHTML = "** Please fill the email id field.";
				document.getElementById('div2').style.color = "Red";
				return false;
			}
			if (email.indexOf('@') <= 0) {
				document.getElementById('div2').innerHTML = "** Please enter valid email id.";
				document.getElementById('div2').style.color = "Red";
				return false;
			}
			if ((email.charAt(email.length - 4) != '.') && (email.charAt(email.length - 3) != '.')) {
				document.getElementById('div2').innerHTML = "** Please enter valid email id.";
				document.getElementById('div2').style.color = "Red";
				return false;
			}

			if (password == "") {
				document.getElementById('div3').innerHTML = "** Please fill the password field.";
				document.getElementById('div3').style.color = "Red";
				return false;
			}
			if (password.length <= 5 || password.length > 20) {
				document.getElementById('div3').innerHTML = "** The length of password must be between 5-20.";
				document.getElementById('div3').style.color = "Red";
				return false;
			}

			if (confirmPassword == "") {
				document.getElementById('div4').innerHTML = "** Please fill the confirm password field.";
				document.getElementById('div4').style.color = "Red";
				return false;
			}
			if (password != confirmPassword) {
				document.getElementById('div4').innerHTML = "** Password and Confirm Password does not match.";
				document.getElementById('div4').style.color = "Red";
				return false;
			}

			if (mobileNumber == "") {
				document.getElementById('div5').innerHTML = "** Please fill the mobile number field.";
				document.getElementById('div5').style.color = "Red";
				return false;
			}
			if (isNaN(mobileNumber)) {
				document.getElementById('div5').innerHTML = "** Please enter digits only.";
				document.getElementById('div5').style.color = "Red";
				return false;
			}
			if (mobileNumber.length != 10) {
				document.getElementById('div5').innerHTML = "** Mobile number must be of 10 digits only.";
				document.getElementById('div5').style.color = "Red";
				return false;
			}
		}
		function validate_login() {
			var username = document.getElementById('username').value;
			var password = document.getElementById('password').value;

			if (username == "") {
				document.getElementById('div1').innerHTML = "** Please fill the username field.";
				document.getElementById('div1').style.color = "Red";
				return false;
			}
			if (username.length <= 2 || username.length > 20) {
				document.getElementById('div1').innerHTML = "** The length of username must be between 2-20.";
				document.getElementById('div1').style.color = "Red";
				return false;
			}
			if (!isNaN(username)) {
				document.getElementById('div1').innerHTML = "** Only characters are allowed.";
				document.getElementById('div1').style.color = "Red";
				return false;
			}

			if (password == "") {
				document.getElementById('div3').innerHTML = "** Please fill the password field.";
				document.getElementById('div3').style.color = "Red";
				return false;
			}
		}
	</script>
</body>

</html>
